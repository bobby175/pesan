<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
    --bg:#f4f6f8;
    --card:#ffffff;
    --primary:#2c3e50;
    --secondary:#6c757d;
    --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:var(--bg);
    min-height:100vh;
    display:flex;
    justify-content:center;
}

.app-container{
    width:100%;
    max-width:480px;
    min-height:100vh;
    background:var(--bg);
    display:flex;
    flex-direction:column;
}

.header{
    padding:24px 20px;
    background:#fff;
    border-bottom:1px solid var(--border);
}

.header h1{
    margin:0;
    font-family:'Playfair Display',serif;
    font-size:1.6rem;
    color:var(--primary);
}

#feed-list{
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:18px;
}

.post-card{
    background:var(--card);
    border-radius:14px;
    padding:18px;
    border:1px solid var(--border);
    box-shadow:0 4px 12px rgba(0,0,0,.04);
    animation:fadeUp .4s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:none}
}

.post-header{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:12px;
}

.avatar{
    width:42px;
    height:42px;
    border-radius:50%;
    background:#2c3e50;
    color:#fff;
    font-weight:600;
    display:flex;
    align-items:center;
    justify-content:center;
}

.user-info{
    display:flex;
    flex-direction:column;
}

.username{
    font-weight:600;
    color:var(--primary);
}

.time-ago{
    font-size:.75rem;
    color:var(--secondary);
}

.post-content{
    font-size:.95rem;
    line-height:1.65;
    color:#374151;
    white-space:pre-wrap;
    margin-bottom:14px;
}

.action-bar{
    display:flex;
    justify-content:flex-end;
    border-top:1px solid var(--border);
    padding-top:10px;
}

.btn-save{
    background:#2c3e50;
    color:#fff;
    border:none;
    padding:7px 14px;
    border-radius:8px;
    font-size:.8rem;
    cursor:pointer;
    display:flex;
    gap:6px;
    align-items:center;
}

.btn-save:hover{opacity:.9}

.loading{
    text-align:center;
    color:#6b7280;
    margin-top:40%;
}
</style>
</head>

<body>
<div class="app-container">
    <div class="header">
        <h1>Anonymous</h1>
    </div>

    <div id="feed-list">
        <div class="loading">Memuat pesan...</div>
    </div>
</div>

<script>
const dbUrl = "https://note-ad793-default-rtdb.asia-southeast1.firebasedatabase.app/birthday_messages.json";
const feedList = document.getElementById("feed-list");
let lastData = "";

/* FORMAT WAKTU FIREBASE (REAL) */
function formatFirebaseTime(value){
    if(!value) return "";

    let date = typeof value === "number" ? new Date(value) : new Date(value);
    if(isNaN(date.getTime())) return "";

    return date.toLocaleString("id-ID",{
        day:"2-digit",
        month:"short",
        year:"numeric",
        hour:"2-digit",
        minute:"2-digit"
    });
}

/* FETCH DATA */
async function fetchMessages(){
    try{
        const res = await fetch(dbUrl + "?t=" + Date.now());
        const data = await res.json();
        const str = JSON.stringify(data);

        if(str === lastData) return;
        lastData = str;

        renderMessages(data);
    }catch(err){
        console.log(err);
    }
}

/* RENDER */
function renderMessages(data){
    feedList.innerHTML = "";
    if(!data) return;

    Object.values(data).reverse().forEach(item=>{
        const name = item.nama || item.name || "Anonim";
        const msg  = item.pesan || item.message || "";
        const time = formatFirebaseTime(item.timestamp || item.time || item.createdAt);

        const card = document.createElement("div");
        card.className = "post-card";

        card.innerHTML = `
            <div class="post-header">
                <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                <div class="user-info">
                    <div class="username">${escapeHtml(name)}</div>
                    <div class="time-ago">${time}</div>
                </div>
            </div>

            <div class="post-content">${escapeHtml(msg)}</div>

            <div class="action-bar">
                <button class="btn-save" onclick="snapPost(this)">
                    <i class="fas fa-download"></i> Simpan
                </button>
            </div>
        `;
        feedList.appendChild(card);
    });
}

/* SCREENSHOT */
function snapPost(btn){
    const card = btn.closest(".post-card");
    btn.style.display="none";

    html2canvas(card,{scale:3,backgroundColor:"#fff"}).then(canvas=>{
        const a=document.createElement("a");
        a.download="Pesan-"+Date.now()+".png";
        a.href=canvas.toDataURL("image/png");
        a.click();
        btn.style.display="flex";
    });
}

/* ESCAPE */
function escapeHtml(text){
    return text.replace(/&/g,"&amp;")
               .replace(/</g,"&lt;")
               .replace(/>/g,"&gt;");
}

fetchMessages();
setInterval(fetchMessages,3000);
</script>
</body>
</html>
